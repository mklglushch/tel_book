<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/auth/register.css' %}" />

    <title>Register</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="filter"></div>

      <div class="form-container p-4 bg-light rounded shadow">
        <form method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label for="login">Login</label>
            <input
              id="login"
              type="text"
              name="login"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="password2">Repeat password</label>
            <input
              id="password2"
              type="password"
              name="password2"
              class="form-control"
              required
            />
          </div>

          <div class="form-group text-center" id="button-container">
            <button class="btn btn-primary btn-block">Register</button>
          </div>
        </form>
      </div>

      <div class="filter"></div>
    </div>
    <script>
      const has_error = "{{ has_error|yesno:'true,false' }}";
      const error_message = "{{ error_message }}";
  
      document.addEventListener("DOMContentLoaded", function () {
          const button = document.querySelector(".btn.btn-primary.btn-block");
  
          if (has_error === "true") {
              button.style.backgroundColor = "red";
              button.textContent = error_message;
  
              setTimeout(function () {
                  button.textContent = "Register";
                  button.style.backgroundColor = "#007bff";
              }, 5000);
          }
      });
  </script>
  
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
