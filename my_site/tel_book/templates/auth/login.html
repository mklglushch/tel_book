<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/auth/login.css' %}" />

    <title>Login</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="filter"></div>

      <div class="form-container p-4 bg-light rounded shadow">
        <form method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label for="login">Login</label>
            <input id="login" type="text" name="login" class="form-control" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              class="form-control"
            />
          </div>

          <div class="form-group text-center" id="button-container">
            <button class="btn btn-primary btn-block">Sign in</button>
          </div>
        </form>
        <script>
          const has_error = "{{ has_error|yesno:'true,false' }}";
          const error_message = "{{ error_message }}";
          console.log(has_error, error_message);
          
      
          document.addEventListener("DOMContentLoaded", function () {
              const form = document.querySelector("form");
              const button = document.querySelector(".btn.btn-primary.btn-block");
      
              if (has_error === "true") {
                  button.style.backgroundColor = "red";
                  button.textContent = error_message;
      
                  setTimeout(function () {
                      button.textContent = "Sign in";
                      button.style.backgroundColor = "#007bff";
                  }, 5000);
              }
      
              form.addEventListener("submit", function () {
                  button.textContent = "Processing...";
              });
          });
      </script>
      

      <div class="filter"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
